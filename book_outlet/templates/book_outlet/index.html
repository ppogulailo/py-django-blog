{% extends 'book_outlet/base.html' %}

{% block title %}
{% endblock %}

{% block content %}
    <ul>
    {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.slug %}">
                {{ book.title }} - {{ book.author }} - {{ book.rating }}
            </a></li>
    {% endfor %}
    </ul>

    <hr>

    <p>Total Number of books {{ total_books }}</p>
    <p>Avg Rating {{ average_rating }}</p>
{% endblock %}
